<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SlickNote</title>
	<meta name="description" content="Take notes in your browser">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/reset.css">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="js/vendor/jquery-1.10.2.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/vendor/summernote.css" rel="stylesheet">
	<script src="js/vendor/summernote.min.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<table>
		<tr id="header">
			<td>SlickNote</td>
		</tr>
		<tr id="notes-row">
			<td id="sidebar">
				<div id="sidenotes"></div>
				<div id="template-sidenote" class="side-note" style="display: none"></div>
				<input id="newnotebutton" type="button" value="+New Note"/>
			</td>
			<td id="note-container">
				<table>
					<tr style="height: 50px">
						<td><input type="hidden" id="note-id">
							<input type="text" id="note-title" title="Note Title"></td>
					</tr>
					<tr>
						<!--<textarea id="note-body" title="Note Body"></textarea>-->
						<td>
							<div id="summernote">Summernote goes here...</div>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<!--
				<tr id="footer-row">
					<td>footer</td>
				</tr>-->
	</table>
</body>
</html>
